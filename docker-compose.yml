services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports: ["5433:5432"]
    networks:
      - life-net

  api:
    build: ./apps/api
    env_file: .env
    depends_on: [db]
    volumes:
      - ./apps/api:/app
      - uploads:/app/uploads
    ports: ["8000:8000"]
    environment:
      - ENV=development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - FRONTEND_URL=http://localhost:3000,http://localhost:3001
      - COOKIE_DOMAIN=
      - TZ=America/Sao_Paulo
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - life-net

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.prod
    env_file: .env
    depends_on: [api]
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    networks:
      - life-net

  mobile:
    image: node:20
    working_dir: /app
    volumes:
      - ../life-mobile:/app
    environment:
      - API_URL=http://api:8000
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
    command: sh -c "npm install && npm run web"
    ports:
      - "19006:19006"
    depends_on:
      - api
    stdin_open: true
    tty: true
    networks:
      - life-net

volumes:
  db_data:
  uploads:

networks:
  life-net:
    name: life-net
