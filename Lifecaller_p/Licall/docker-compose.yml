version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: licall_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: licall
      POSTGRES_USER: licall
      POSTGRES_PASSWORD: licall_pwd
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U licall -d licall"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: